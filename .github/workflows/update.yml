on: [push, pull_request]

jobs:
  update_resources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch resources changes
        id: fetch_changes
        shell: bash
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          wget --continue -d -N --no-proxy --no-use-server-timestamps -t 50 -i 'http://downloader1.meitangdehulu.com:22943/'
          rm 'index.html'
          git add .
          if git diff-index --quiet HEAD; then
            # No changes
            echo '::set-output name=changed::false'
          else
            # Changes detected
          echo '::set-output name=changed::true'
            git commit -m "Update resources

          GitHub Action: https://github.com/${{ github.repository }}/actions/runs/$GITHUB_RUN_ID
            "
          fi
      - name: Push changes to GitHub
        if: steps.fetch_changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Push changes to GitCode
        if: steps.fetch_changes.outputs.changed == 'true'
        shell: bash
        run: |
          echo 'push gitcode'
          git config --global user.name "zkitefly"
          git config --global user.email "z18344203426@qq.com"
          git remote add gitcode https://chearlai@gitcode.net/chearlai/I18nUpdateMod-resources.git
          git remote -v
          git push -u gitcode main