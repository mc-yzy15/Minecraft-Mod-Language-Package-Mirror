name: update_resources
on:
 pull_request:
    branches:
    - main
 schedule:
   - cron: '0 * * * *'
 repository_dispatch:
   types: [update_resources]
jobs:
  update_resources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch resources changes
        id: fetch_changes
        shell: bash
        run: |
          echo '====================flushdns======================='
          echo '1cat '/etc/resolv.conf''
          cat '/etc/resolv.conf'
          echo '2echo "nameserver 114.114.114.114
          nameserver 8.8.8.8">'/etc/resolv.conf''
          echo "nameserver 114.114.114.114
          nameserver 8.8.8.8">'/etc/resolv.conf'
          echo '3cat '/etc/resolv.conf''
          cat '/etc/resolv.conf'
          echo '4sudo systemctl restart systemd-resolved'
          sudo systemctl restart systemd-resolved
          echo '5sudo resolvectl statistics'
          sudo resolvectl statistics
          echo '6sudo resolvectl flush-caches'
          sudo resolvectl flush-caches
          echo '==================================================='
          cd './files'
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          echo '=================flashresources===================='
          wget --no-dns-cache --random-wait --continue -d -N -T 60 -t 30 -i 'http://downloader1.meitangdehulu.com:22943/'
          echo '==================================================='
          git add -A
          if git diff-index --quiet HEAD; then
            # No changes
            echo 'changed=false' >> $GITHUB_OUTPUT
          else
            # Changes detected
            echo 'changed=true' >> $GITHUB_OUTPUT
            git commit -m "Update resources（`date +'%Y-%m-%d'`）

          GitHub Action: https://github.com/${{ github.repository }}/actions/runs/$GITHUB_RUN_ID
            "
          fi
      - name: Push changes
        if: steps.fetch_changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}